<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-42XQQ9F7Q2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
  
    gtag('config', 'G-42XQQ9F7Q2');
  </script>

  <script type="text/javascript">
    var siteConfig = {
      project: '{{ page.key }}',
      awspath: '{{ page.awspath | default: '' }}'
    };
  </script>
  <script src="{{ "assets/js/projectpix.js" | relative_url }}"></script>
  <link rel="stylesheet" href="{{ "/assets/css/site.css" | relative_url }}"/>
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="sm-icons">
      <a href="https://www.instagram.com/potomacboatcraft"><img style="width: 24px" src="{{ "/assets/img/120px-instagram_icon.png" | relative_url }}"/></a>
    </div>
    <div class="navbar-header">

      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-collapse" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Brand</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="nav-collapse">
      <ul class=" nav navbar-nav" id="nav-collapse">
{% for item in site.menu %}
  {% if page.menu == item[1] %}
    {% assign item_class="active" %}
  {% else %}
    {% assign item_class="" %}
  {% endif %}
        <li class="{{ item_class }}"><a href="{{ item[1] }}">{{ item[0] }}</a></li>
{% endfor %}
      </ul>
    </div><!-- /.navbar-collapse -->
    
    
  </div><!-- /.container-fluid -->
</nav>

<div class="container{%if page.class %}{{ page.class | prepend: " "  }}{% endif %}">
    <div class="row row-header-logo"><div class="col-sm-12"><img src="/assets/img/potomac-boatcraft-logo-horz.svg"/></div></div>
    <div class="row"><div class="col-sm-12">

    {{ content }}

    </div></div>
</div>
<footer class="text-muted">
<div class="container">
  <div class="row">
    <div class="col-sm-12">&copy; 2020-2023, Tim Herzog</div>
</div>
</div>
</footer>

</body>
</html>
